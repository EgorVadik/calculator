<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Calculator app</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            leagueSpartan: ['League Spartan', 'sans-serif'],
                        },
                        colors: {
                            theme1Main: 'hsl(222, 26%, 31%)',
                            theme1CalcBg: 'hsl(223, 31%, 20%)',
                            lightGrayOrange: 'hsl(30, 25%, 89%)',
                            theme1Equal: 'hsl(6, 63%, 50%)',
                            theme1Input: 'hsl(224, 36%, 15%)',
                            theme1DarkBtn: 'hsl(225, 21%, 49%)',
                            shad: 'hsl(224, 28%, 35%)',
                            darkGrayBlue: 'hsl(221, 14%, 31%)',
                        },
                        fontSize: {
                            nums: '32px',
                        },
                    },
                },
            }
        </script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <main
            class="grid items-center place-content-center min-h-screen font-leagueSpartan font-bold bg-theme1Main"
        >
            <div class="mx-5 md:mx-0">
                <div class="flex">
                    <h1 class="mr-auto text-white text-nums">calc</h1>
                    <div class="flex text-white text-xs items-center">
                        <p class="pr-6">THEME</p>
                        <div>
                            <label for="1" class="px-[4.2px]">1</label>
                            <label for="2" class="px-[4.2px]">2</label>
                            <label for="3" class="px-[4.2px]">3</label>
                            <div
                                class="bg-theme1CalcBg w-fit h-5 rounded-full relative cursor-pointer px-1 grid grid-cols-3"
                            >
                                <input
                                    type="radio"
                                    id="1"
                                    name="theme"
                                    class="accent-theme1Equal opacity-0 checked:opacity-100"
                                    onchange="window.location.href='index.html'"
                                    checked
                                />
                                <input
                                    type="radio"
                                    id="2"
                                    name="theme"
                                    class="accent-theme1Equal opacity-0 checked:opacity-100"
                                    onchange="window.location.href='theme2.html'"
                                />
                                <input
                                    type="radio"
                                    id="3"
                                    name="theme"
                                    class="accent-theme1Equal opacity-0 checked:opacity-100"
                                    onchange="window.location.href='theme3.html'"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p
                        id="input"
                        class="w-full py-4 my-6 text-nums text-right px-3 text-white bg-theme1Input rounded-lg"
                    >
                        0
                    </p>
                </div>
            </div>
            <div
                class="grid grid-cols-4 text-nums gap-3 p-5 bg-theme1CalcBg rounded-lg mx-5 md:mx-0 text-darkGrayBlue"
            >
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    7
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    8
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    9
                </button>
                <button
                    class="bg-theme1DarkBtn rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-[#a2b3df] btn text-white text-xl"
                >
                    DEL
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    4
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    5
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    6
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    +
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    1
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    2
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    3
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    -
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    .
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    0
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    /
                </button>
                <button
                    class="bg-lightGrayOrange rounded-lg px-0 md:px-5 shadow-sm shadow-shad hover:bg-white btn"
                >
                    x
                </button>
                <button
                    class="bg-theme1DarkBtn rounded-lg px-0 md:px-5 shadow-sm shadow-shad btn col-span-2 text-white hover:bg-[#a2b3df]"
                >
                    RESET
                </button>
                <button
                    class="bg-theme1Equal rounded-lg px-0 md:px-5 shadow-sm shadow-shad btn col-span-2 text-white hover:bg-[#f86b5f]"
                >
                    =
                </button>
            </div>
        </main>
    </body>
</html>
